version: "3"

services:
  chrome:
    image: selenium/standalone-chrome
    container_name: chrome
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
      - 5900:5900
    
    restart: always

  pytest:
    build:
      context: ./
      dockerfile: Dockerfile_pytest
    container_name: pytest
    volumes:
      - ./screenshots:/DockerPython/screenshots/
    tty: true
    
    restart: always
